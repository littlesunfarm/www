    # Footer section
    [params.footer]
        site_url = "https://littlesunfarm.com"
        copyright_owner = "Little Sun Farm, LLC"
        [[params.footer.social]]
            class = "email"
            icon = "ion-ios-email"
            link = "mailto:reiden@littlesunfarm.com"
        [[params.footer.social]]
            class = "instagram"
            icon = "ion-social-instagram"
            link = "https://www.instagram.com/littlesunfarm/"

    [params.contact]
