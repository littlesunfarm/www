    # Portfolio Section On Homepage
    [params.portfolio]
        enable  = true
        title   = "Recent Updates"
        subtitle= "Follow me while I get new ground up and running."

    # Feature Product Section
    [params.featureProduct]
        enable  = false
        title   = "SOME OF OUR FEATURES WORKS"
