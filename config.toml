baseURL = "https://littlesunfarm.com"
languageCode = "en-us"
title = "Little Sun Farm, LLC"
theme = "timer"

# Site Menus
[menu]
    # Navbar Menus
    [[menu.nav]]
        name    = "About"
        url     = "/about"
        weight  = 2
    [[menu.nav]]
        name    = "Contact"
        url     = "/contact"
        weight  = 6

# Site Params
[params]
    home = "Home"
    dateFormat = "6 January 2006"
    #
    # You can use either an image or text as logo.
    # To use an image use 'logo' (logo itself) and 'logo_alt' (alternative text if image cannot displayed)
    # To use text as logo use 'logo_text'
    logo = "images/logo.png"
    logo_alt = ""
    logo_text = "Little Sun Farm, LLC"

    # Banner Section
    [params.banner]
        enable  = false
        bgImage = "images/slider.jpg"
        heading = "HI, MY NAME IS REIDEN & I AM A"
        description = "WITH 10 YEARS EXPERIENCE, I'VE OCCUPIED MANY ROLES INCLUDING DIGITAL DESIGN DIRECTOR, WEB DESIGNER AND DEVELOPER. THIS SITE SHOWCASES SOME OF MY WORK."
        btn     = true
        btnText = "Download More"
        btnURL  = "https://themefisher.com/"
        [[params.banner.flipText]]
            title   = "FARMER"
        [[params.banner.flipText]]
            title   = "DREAMER"
        [[params.banner.flipText]]
            title   = "CAT LOVER"
        [[params.banner.flipText]]
            title   = "NE PORTLAND RESIDENT"
        [[params.banner.flipText]]
            title   = "NATIVE"

    # Homepage About Section
    [params.about]
        enable  = true
        title   = "Under Construction"
        content = "Brand new website, come back soon."
        image   = ""

    # Call to Action
    [params.cta]
        enable  = false
        title   = "SO WHAT YOU THINK ?"
        content = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis,<br>possimus commodi, fugiat magnam temporibus vero magni recusandae? Dolore, maxime praesentium."
        btnText = "Contact with me"
